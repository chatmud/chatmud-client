services:
  # WebSocket proxy server
  proxy:
    build:
      context: .
      target: backend
    image: ghcr.io/chatmud/chatmud-proxy:latest
    container_name: chatmud-proxy
    environment:
      NODE_ENV: production
      PORT: 3001
      UPSTREAM_URL: tls://chatmud.com:7443
      USE_PROXY_PROTOCOL: "true"
    restart: unless-stopped
    networks:
      - chatmud
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.scope=chatmud"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

  # nginx serving static files
  web:
    build:
      context: .
      target: frontend
    image: ghcr.io/chatmud/chatmud-web:latest
    container_name: chatmud-web
    ports:
      - "3000:3000"
    depends_on:
      - proxy
    restart: unless-stopped
    networks:
      - chatmud
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.scope=chatmud"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

  # Watchtower for auto-updating chatmud containers every 30 minutes
  watchtower:
    image: containrrr/watchtower
    container_name: chatmud-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: "1800"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_SCOPE: "chatmud"
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=chatmud"
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

networks:
  chatmud:
    driver: bridge
