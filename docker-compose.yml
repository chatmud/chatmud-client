services:
  # WebSocket proxy server
  proxy:
    build:
      context: .
      target: backend
    image: ghcr.io/chatmud/chatmud-proxy:latest
    container_name: chatmud-proxy
    environment:
      NODE_ENV: production
      PORT: 3001
      UPSTREAM_URL: tls://chatmud.com:7443
      USE_PROXY_PROTOCOL: "true"
    restart: unless-stopped
    networks:
      - chatmud
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

  # nginx serving static files
  web:
    build:
      context: .
      target: frontend
    image: ghcr.io/chatmud/chatmud-web:latest
    container_name: chatmud-web
    ports:
      - "3000:3000"
    depends_on:
      - proxy
    restart: unless-stopped
    networks:
      - chatmud
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

networks:
  chatmud:
    driver: bridge
