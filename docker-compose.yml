services:
  app:
    image: ghcr.io/chatmud/react-client:latest
    container_name: chatmud-client
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      UPSTREAM_URL: tls://chatmud.com:7443
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
